<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.1.2/typicons.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Textazwiki.png" width="200" alt="Textaz Wiki Logo" class="logo">
            <p class="description">Read about us in Wikipedia!</p>
            <div class="social-icons">
                <a href="https://en.wikipedia.org/wiki/Textaz" class="social-icon">
                    <i class="fab fa-wikipedia-w"></i>
                </a>
                <a href="https://github.com/Textaz" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com/Textaz" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/Textaz" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/Textaz" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
